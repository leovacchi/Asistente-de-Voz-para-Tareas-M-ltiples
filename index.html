<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="manifest" href="manifest.json">
    <!-- Incluye la hoja de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <style>
        body {
            padding-top: 56px;
            /* Altura de la barra de navegación */
        }

        #output {
            margin-top: 20px;
        }

        #notesListModal,
        #tasksListModal,
        #financesListModal {
            list-style: none;
            padding: 0;
        }

        #financesListModal button {
            margin-left: 10px;
        }

        #balanceChartContainer {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación fija en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="form-check form-switch navbar-brand">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">por voz</label>
            </div>
        </div>
    </nav>

    <!-- Menú lateral (sidebar) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="openNotesModal()">Ver Notas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="openTasksModal()">Ver Tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="openFinancesModal()">Ver Finanzas</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-4">Voice Assistant</h1>
        <button id="startButton" class="btn btn-primary">Iniciar Asistente</button>
        <div id="output" class="mt-3"></div>
        <div id="notes" class="mt-3">
            <h2>Notas</h2>
            <ul id="notesList" class="list-group"></ul>
        </div>
        <div id="tasks" class="mt-3">
            <h2>Tareas</h2>
            <button id="openTasksModalBtn" class="btn btn-primary">Ver Tareas</button>
        </div>
        <div id="finances" class="mt-3">
            <h2>Finanzas</h2>
            <button id="openFinancesModalBtn" class="btn btn-primary">Ver Finanzas</button>
            <ul id="financesList" class="list-group"></ul>
            <div id="balanceChartContainer">
                <canvas id="balanceChart" width="800" height="400"></canvas>
            </div>
            <p id="balanceOutput"></p>
        </div>
    </div>

    <!-- Modal para Notas -->
    <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalLabel">Notas Guardadas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="notesListModal" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Tareas -->
    <div class="modal fade" id="tasksModal" tabindex="-1" aria-labelledby="tasksModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tasksModalLabel">Tareas Guardadas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="tasksListModal" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Finanzas -->
    <div class="modal fade" id="financesModal" tabindex="-1" aria-labelledby="financesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="financesModalLabel">Registros Financieros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="financesListModal" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye las bibliotecas de Bootstrap, Popper.js y Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Tu script JavaScript aquí -->
    <script src="script.js"></script>
</body>

</html>
