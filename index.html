<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="form-check form-switch navbar-brand">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">por voz</label>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Otra Página</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <h1 class="mt-4">Voice Assistant</h1>
    <button id="startButton" class="btn btn-primary">Iniciar Asistente</button>
    <div id="output" class="mt-3"></div>
    <div id="notes" class="mt-3">
      <h2>Notas</h2>
      <ul id="notesList" class="list-group"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const outputDiv = document.getElementById('output');
      const notesList = document.getElementById('notesList');
      let recognition;

      // Verificar si ya se ha guardado el nombre en localStorage
      let userName = localStorage.getItem('userName');
      if (!userName) {
        // Si no se ha guardado, pedir al usuario su nombre y guardarlo
        userName = prompt('Por favor, ingresa tu nombre:');
        localStorage.setItem('userName', userName);
      }

      function startRecognition() {
        outputDiv.textContent = `Hola, ${userName}! Escuchando...`;
        recognition.start();
      }

      function saveNote(note) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.push(note);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }

      function renderNotes() {
        const notes = JSON.parse(localStorage.getItem('notes')) || [];
        notesList.innerHTML = '';
        notes.forEach(renderNote);
      }

      function renderNote(note, index) {
        const listItem = document.createElement('li');
        listItem.textContent = `${index + 1}. ${note}`;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Eliminar';
        deleteButton.addEventListener('click', () => deleteNote(index));
        listItem.appendChild(deleteButton);
        notesList.appendChild(listItem);
      }

      function deleteNote(index) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }

      function executeCommand(command) {
        if (command.includes('computadora')) {
          speak(`¡Hola ${userName}! ¿En qué puedo ayudarte?`);
          startRecognition();
        } else if (command.includes('tomar nota')) {
          const note = command.replace('tomar nota', '').trim();
          if (note !== '') {
            saveNote(note);
          }
        } else if (command.includes('calcular gastos')) {
          outputDiv.textContent += '\nGastos calculados.';
        } else if (command.includes('agendar cita')) {
          outputDiv.textContent += '\nCita agendada.';
        } else {
          outputDiv.textContent += `\nComando no reconocido: ${command}`;
        }
      }

      function speak(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
      }

      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const result = event.results[0][0].transcript.toLowerCase();
          outputDiv.textContent = `Comando reconocido: ${result}`;
          executeCommand(result);
        };

        recognition.onerror = (event) => {
          outputDiv.textContent = `Error en el reconocimiento de voz: ${event.error}`;
        };

        startButton.addEventListener('click', startRecognition);
      } else {
        outputDiv.textContent = 'El reconocimiento de voz no es compatible con este navegador.';
      }

      renderNotes();
    });
  </script>
</body>
</html>
