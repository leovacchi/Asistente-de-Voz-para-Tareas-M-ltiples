<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <link rel="manifest" href="/manifest.json">
  <!-- Incluye la hoja de estilo de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px; /* Altura de la barra de navegación */
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación fija en la parte superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="form-check form-switch navbar-brand">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Comunicación por voz</label>
      </div>


    </div>
  </nav>

  <!-- Menú lateral (sidebar) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Otra Página</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1 class="mt-4">Voice Assistant</h1>
    <button id="startButton" class="btn btn-primary">Iniciar Asistente</button>
    <div id="output" class="mt-3"></div>
    <div id="notes" class="mt-3">
      <h2>Notas</h2>
      <ul id="notesList" class="list-group"></ul>
    </div>
  </div>

  <!-- Incluye las bibliotecas de Bootstrap y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script JavaScript aquí -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const outputDiv = document.getElementById('output');
      const notesList = document.getElementById('notesList');
      const responseAudio = document.getElementById('responseAudio');
      let recognition;

      // Función para iniciar el reconocimiento de voz
      function startRecognition() {
        outputDiv.textContent = 'Escuchando...';
        recognition.start();
      }

      // Función para guardar una nota en localStorage
      function saveNote(note) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.push(note);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }

      // Función para renderizar las notas en la interfaz
      function renderNotes() {
        const notes = JSON.parse(localStorage.getItem('notes')) || [];
        notesList.innerHTML = '';
        notes.forEach((note, index) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${index + 1}. ${note}`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Eliminar';
          deleteButton.addEventListener('click', () => deleteNote(index));
          listItem.appendChild(deleteButton);
          notesList.appendChild(listItem);
        });
      }

      // Función para eliminar una nota
      function deleteNote(index) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }

      // Función para ejecutar comandos
      function executeCommand(command) {
        if (command.includes('computadora')) {
          responseAudio.play(); // Reproducir el mensaje de audio
          outputDiv.textContent = '¡Hola Jefe! ¿En qué puedo ayudarte?';
          startRecognition(); // Iniciar el reconocimiento de voz después de la respuesta de audio
        } else if (command.includes('tomar nota')) {
          const note = command.replace('tomar nota', '').trim();
          if (note !== '') {
            saveNote(note);
          }
        } else if (command.includes('calcular gastos')) {
          // Lógica para calcular gastos
          outputDiv.textContent += '\nGastos calculados.';
        } else if (command.includes('agendar cita')) {
          // Lógica para agendar cita
          outputDiv.textContent += '\nCita agendada.';
        } else {
          outputDiv.textContent += `\nComando no reconocido: ${command}`;
        }
      }

      // Inicializar el reconocimiento de voz
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const result = event.results[0][0].transcript.toLowerCase();
          outputDiv.textContent = `Comando reconocido: ${result}`;
          executeCommand(result);
        };

        recognition.onerror = (event) => {
          outputDiv.textContent = `Error en el reconocimiento de voz: ${event.error}`;
        };

        startButton.addEventListener('click', startRecognition);
      } else {
        outputDiv.textContent = 'El reconocimiento de voz no es compatible con este navegador.';
      }

      // Cargar y renderizar notas al cargar la página
      renderNotes();
    });
  </script>
</body>
</html>
